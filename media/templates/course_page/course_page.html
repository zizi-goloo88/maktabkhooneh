          <a class="navbar-brand" href="#">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <h1> لیست دوره ها : </h1>

    <table class="table">
        <thead>
            <tr>
                <th> مبدا </th>
                <th> مقصد </th>
                <th> زمان پرواز </th>
                <th> قیمت </th>
                <th> صندلی باقی مانده </th>
                <th>  </th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{ courses.name }}</td>

                </tr>
        </tbody>
    </table>
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
          <div class="col-md-4 ">
              <label for="email" class="form-label">آدرس ایمیل</label>
              <input type="email" class="form-control" id="email" name="email" >
          </div>
          <div class="col-md-4 ">
              <label for="name" class="form-label">نام </label>
              <input type="text" class="form-control" id="name" name="name" >
          </div>
          <div class="col-md-4 ">
              <label for="lastname" class="form-label"> نام خانوادگی</label>
              <input type="text" class="form-control" id="lastname" name="lastname" >
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              <label for="nationalid" class="form-label">کد ملی </label>
              <input type="text" class="form-control" id="nationalid" name="nationalid">
          </div>
          <div class="col-md-4">
              <label for="seat" class="form-label">تعداد صندلی </label>
              <input type="number" class="form-control" id="seat" name="seat">
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-4">
              <button class="btn btn-primary">رزرو</button>
          </div>
      </div>
  </form>
